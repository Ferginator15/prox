<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Web Proxy (Client-Side Only)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #222;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0006;
    }
    h1 {
      text-align: center;
      color: #79b8ff;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      justify-content: center;
    }
    input[type="url"] {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #2ea44f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 18px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #22863a;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      background: #fff;
      border-radius: 8px;
      margin-top: 10px;
    }
    .note {
      color: #ffb347;
      font-size: 0.98em;
      margin-bottom: 0.6em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client-Side "Proxy"</h1>
    <div class="note">
      <b>Note:</b> This client-side proxy only works with sites that allow embedding (i.e., do not block <code>iframe</code> or have CORS issues). For a true proxy that works for all websites, a server-side component is required.
    </div>
    <form id="proxyForm">
      <input type="url" id="urlInput" placeholder="Enter a website URL (e.g. https://example.com)" required>
      <button type="submit">Go</button>
    </form>
    <iframe id="proxyFrame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
  </div>
  <script>
    const form = document.getElementById('proxyForm');
    const input = document.getElementById('urlInput');
    const frame = document.getElementById('proxyFrame');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let url = input.value.trim();
      if (!/^https?:\/\//.test(url)) url = 'https://' + url;
      frame.src = url;
    });
  </script>
</body>
</html>
