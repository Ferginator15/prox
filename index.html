<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Web Link</title>
  <style>
    .xYzA12 { background: #222; color: #eee; padding: 2em; border-radius: 12px; }
    .aBcD34 { color: #79b8ff; }
    .zZyY99 { display: flex; gap: 10px; margin-bottom: 16px; }
    .qWeR56 { flex: 1; padding: 8px; border-radius: 5px; border: none; }
    .eRtY78, .tYuI23 { background: #2ea44f; color: #fff; border: none; border-radius: 5px; padding: 8px 18px; font-size: 1em; cursor: pointer; text-decoration: none; }
    .tYuI23 { margin-left: 10px; display: none; }
    .note { color: #ffb347; font-size: 0.98em; margin-bottom: 0.6em; text-align: center; }
  </style>
</head>
<body>
  <div class="xYzA12">
    <h1 class="aBcD34">Client-Side Link Opener</h1>
    <div class="note">
      <b>Note:</b> No client-side tool can bypass browser extensions if the user chooses to block it.
    </div>
    <form class="zZyY99" id="form1">
      <input type="url" class="qWeR56" id="input1" placeholder="Enter a website URL" required>
      <button class="eRtY78" type="submit">Get Link</button>
      <a class="tYuI23" id="link1" href="#" target="_blank" rel="noopener">Open Site</a>
    </form>
  </div>
  <script>
    const form = document.getElementById('form1');
    const input = document.getElementById('input1');
    const link = document.getElementById('link1');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let url = input.value.trim();
      if (!/^https?:\/\//.test(url)) url = 'https://' + url;
      link.href = url;
      link.style.display = 'inline-block';
      link.textContent = 'Open Site';
    });
  </script>
</body>
</html>
